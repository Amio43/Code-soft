<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS-Kart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="#"><img class="logo" src="logo.png" alt="logo"></a>
        <div class="name">VS-Kart</div>
        <input type="text" class="search-bar" placeholder="Search here">
        <div class="icons">
            <a href="#" class="profile-icon"><img src="profile.png" alt="Profile"></a>
            <a href="#" class="favorite-icon"><img src="favorite.png" alt="Cart"></a>
            <a href="#" class="cart-icon"><img src="cart.png" alt="Cart"></a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Projects</a></li>
        </ul>
    </nav>
    <main>


        <section class="banner">
            <h1>100% Organic</h1>
            <p>Organic Living, Naturally</p>
            <button class="join-btn">JOIN NOW</button>
        </section>
    </main>
    
    
    <footer>
        <div>
            <a href="#"><img class="social-icons" src="instagram.png" alt="Instagram"></a>
            <a href="#"><img class="social-icons" src="facebook.png" alt="Facebook"></a>
        </div>
    </footer>
</body>
</html>
